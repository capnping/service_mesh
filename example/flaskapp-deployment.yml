---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapi-deployment
  labels:
    app: flask-price
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-price
  template:
    metadata:
      labels:
        app: flask-price
    spec:
      containers:
        - name: flask-price
          image: price-server
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
            - name: db_root_password
              valueFrom:
                secretKeyRef:
                  name: flaskapi-secrets
                  key: db_root_password
            - name: db_name
              value: flask-price

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: flask-price
  type: LoadBalancer
